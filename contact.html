<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact.css">
  <script src="./contact.js"></script>
  <title>Contact Me</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <!-- <form action="contact-results.html" method="GET" enctype="multipart/form-data"> -->
    <div class="formGroup">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" >
    </div>
    <div class="formGroup">
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div class="formGroup">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" >
    </div>
    <div class="formGroup">
      <label for="reference">How did you hear about me?</label>
    </div>
    <div class="reference">
      <input type="checkbox" name="reference" id="classmate">Classmate
      <input type="checkbox" name="reference" id="linkedIn">LinkedIn
      <input type="checkbox" name="reference" id="resume">Resume Submission
      <input type="checkbox" name="reference" id="school">Coding Academy Rec
    </div>
    <div id="contact" class="formGroup">
      Would you like to be contacted back?
      <input type="radio">Yes?
      <input type="radio">No?
    </div>
    <div class="formGroup">
      Would you like to receive a birthday wish?
      <input id="bdayInput"type="date">
    </div>
    <div class="formGroup">
      Comments?
      <textarea name="comments" id="textArea" minlength="20" maxlength="500"></textarea>
    </div>
    <div class="formGroup">
    <button id="submit" type="submit" onclick="submitForm()">Submit</button>
    </div>
</body>
</html>
