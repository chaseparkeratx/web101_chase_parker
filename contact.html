  <title>Contact Me Page</title>
</head>
<body>
  <div id="img">
  <h1>Contact Me</h1>
  <form action="" method="post" autocomplete="off">
    <div id="N">
        <label for="name">Name</label>
        <input type="text"
        name="name"
        id="name">
    </div>
    <div id="eM">
      <label for="email">Email</label>
      <input type="email" name="email"
      id="email">
    </div>
    <div id="pN">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel"
      name="tel"
      id="tel">
    </div>
    <div class="C">
    Comments?<textarea name="comments" id="" cols="50" rows="5"></textarea>
    </div>
    <h3 class="hear">How did you hear about me?</h3>
    <ul class=checkbox><input type="checkbox"><a href="#" class="fa fa-linkedin"></a>LinkedIn</ul>
    <ul class=checkbox><input type="checkbox"><a href="#" class="fa fa-instagram"></a>Instagram</ul>
    <ul class=checkbox><input type="checkbox"><a href="#" class="fa fa-twitter"></a>Twitter</ul>
    <ul class=checkbox><input type="checkbox"><a href="#" class="fa fa-facebook"></a>Facebook</ul>
    <ul class="Other"><input type="text"></ul>
    <h3 class="cB">Would you like to be contacted back?</h3>
    <button onclick="">Yes</button>
    <button onclick="">No</button>
    <h3 class="bD"> <b>Would you like to receive a special wish on your birthday?</b>
    <input type="date"></h3>
    <input type="submit">
  </form>
  </div>
